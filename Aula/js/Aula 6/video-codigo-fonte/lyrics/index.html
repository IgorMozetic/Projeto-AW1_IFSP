<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Lyrics Search by IgorMozetic</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1>Lyrics Search</h1>
        </div>
        <div class="row justify-content-center">
            <form action="" id="lyrics_form">
                <div class="form-row">
                    <div class="form_group col-md-6">
                        <label for="artist">Artist</label>
                        <input type="text" class="form-control" id="artist">
                    </div>
                    <div class="form_group col-md-6">
                        <label for="song">Song</label>
                        <input type="text" class="form-control" id="song">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Let's Sing</button>
            </form>
        </div>
    </div>

    <div class="row justify-content-center">
        <pre class="mt-4" id="lyrics"></pre>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery First, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="js/lyrics.js"></script>
</body>

</html>
