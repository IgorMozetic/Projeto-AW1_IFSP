<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fomulário</title>
</head>

<body>
    <div class="content">
        <div class="container-header">
            <div class="div-title">
                <h1 class="title">Formulário - ATV17 - AW1 </h1>
            </div>
        </div>
        <div class="container-main">
            <div class="form">
                <form action="">
                    <div class="inputs">
                        <div class="input-group">
                            <label for="nome">NOME</label>
                            <input type="text" data-js="nome" id="nome" autocomplete="off">
                        </div>
                        <div class="input-group">
                            <label for="TEL">TELEFONE</label>
                            <input type="text" data-js="TEL" id="TEL" autocomplete="off">
                        </div>
                        <div class="input-group">
                            <label for="CPF">CPF</label>
                            <input type="text" data-js="CPF" id="CPF" autocomplete="off">
                        </div>
                        <div class="input-group">
                            <label for="CEP">CEP</label>
                            <input type="text" data-js="CEP" id="CEP" autocomplete="off">
                        </div>
                        <div class="input-group">
                            <label for="RG">RG - SÃO PAULO</label>
                            <input type="text" data-js="RG" id="RG" autocomplete="off">
                        </div>
                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input type="email" data-js="email" id="email" autocomplete="off">
                        </div>
                        <div class="input-group">
                            <label for="senha">SENHA</label><small> (Mais de 8 caracteres com pelo menos 1
                                número)</small>
                            <input type="password" data-js="senha" id="senha" autocomplete="off">
                        </div>
                        <div class="btnSubmit">
                            <input id="btn" type="submit" value="Enviar Formulário">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
