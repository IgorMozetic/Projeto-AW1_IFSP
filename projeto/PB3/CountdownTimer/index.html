<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>

<body>
    <!-- HEADER -->
    <h1>VÃ©spera de Ano Novo</h1>
    <!-- CONTENT -->
    <div class="countdown-container">
        <!-- DIAS -->
        <div class="countdown-el dias-c">
            <p class="big-text" id="dias">0</p>
            <span>Dias</span>
        </div>
        <!-- HORAS -->
        <div class="countdown-el horas-c">
            <p class="big-text" id="horas">0</p>
            <span>Horas</span>
        </div>
        <!-- MINUTOS -->
        <div class="countdown-el minutos-c">
            <p class="big-text" id="minutos">0</p>
            <span>Minutos</span>
        </div>
        <!-- SEGUNDOS -->
        <div class="countdown-el segundos-c">
            <p class="big-text" id="segundos">0</p>
            <span>Segundos</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
