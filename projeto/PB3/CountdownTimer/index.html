<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <h1>Véspera de Ano Novo</h1>
        <!-- CONTENT -->
        <div class="countdown-container">
            <!-- DIAS -->
            <div class="countdown-el dias-c">
                <p class="big-text" id="dias">0</p>
                <span>Dias</span>
            </div>
            <!-- HORAS -->
            <div class="countdown-el horas-c">
                <p class="big-text" id="horas">0</p>
                <span>Horas</span>
            </div>
            <!-- MINUTOS -->
            <div class="countdown-el minutos-c">
                <p class="big-text" id="minutos">0</p>
                <span>Minutos</span>
            </div>
            <!-- SEGUNDOS -->
            <div class="countdown-el segundos-c">
                <p class="big-text" id="segundos">0</p>
                <span>Segundos</span>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <footer>

                </a>
                <a href="https://www.linkedin.com/in/igor-mozetic/" target="blank" style="text-decoration: none;">
                    <img class="redes_sociais" src="../imgs/link.png" alt="" width="30">
                </a>
                <a href="https://www.instagram.com/igor.mozetic/" target="blank" style="text-decoration: none;">
                    <img class="redes_sociais" src="../imgs/insta.png" alt="" width="30">
                </a>
            </li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>

</html>
