<body>

            <li>
                <a href="../ClimaTempo/index.html">

            </li>
            <li>
                <a href="../CountdownTimer/index.html">
                    <i class='bx bx-stopwatch'></i>
                    <!-- <img src="../imgs/timer-regular.png" alt=""> -->
                    <span class="links_name timer">Countdown Timer</span>
                </a>
                <span class="tooltip">Countdown Timer</span>
            </li>
            <li>
                <a href="../Notepad/index.html">

                </a>

            </li>
            <li>

                </a>

            </li>
            <li>
                <a href="../TicTacToe/index.html">
                    <i class='bx bx-joystick'></i>

                </a>
                <span class="tooltip">TicTacToe</span>
            </li>
            <li class="profile">

                        <div class="name">Igor Mozetic</div>
                        <div class="job">Computer Technician</div>
                    </div>
                </div>
            </li>
        </ul>

    <!-- CONTENT -->
    <section class="home-section">
        <!-- TITLE -->
        <h1 class="titulo">Tic Tac Toe</h1>
        <!-- TICTACTOE -->
        <div class="container">
            <div data-cell-index="0" class="celula"></div>
            <div data-cell-index="1" class="celula"></div>
            <div data-cell-index="2" class="celula"></div>
            <div data-cell-index="3" class="celula"></div>
            <div data-cell-index="4" class="celula"></div>
            <div data-cell-index="5" class="celula"></div>
            <div data-cell-index="6" class="celula"></div>
            <div data-cell-index="7" class="celula"></div>
            <div data-cell-index="8" class="celula"></div>
        </div>
        <h2 class="status"></h2>
        <button class="restart">Restart Game</button>
    </section>
