<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- CONTENT -->
    <section>
        <!-- TITLE -->
        <h1 class="titulo">Tic Tac Toe</h1>
        <!-- TICTACTOE -->
        <div class="container">
            <div data-cell-index="0" class="celula"></div>
            <div data-cell-index="1" class="celula"></div>
            <div data-cell-index="2" class="celula"></div>
            <div data-cell-index="3" class="celula"></div>
            <div data-cell-index="4" class="celula"></div>
            <div data-cell-index="5" class="celula"></div>
            <div data-cell-index="6" class="celula"></div>
            <div data-cell-index="7" class="celula"></div>
            <div data-cell-index="8" class="celula"></div>
        </div>
        <h2 class="status"></h2>
        <button class="restart">Restart Game</button>
    </section>
    <!-- FOOTER -->
    <footer>
        <ul id=lista_rodape>

                </a>

                    <img class="redes_sociais" src="../imgs/codepen.png" alt="" width="30">
                </a>

                    <img class="redes_sociais" src="../imgs/link.png" alt="" width="30">
                </a>
                <a href="https://www.instagram.com/igor.mozetic/" target="blank" style="text-decoration: none;">
                    <img class="redes_sociais" src="../imgs/insta.png" alt="" width="30">
                </a>
            </li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>

</html>
