<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Home</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <img class='bx bxl-c-plus-plus icon' src="../imgs/letter-l-blue.png" alt="">
            <div class="logo_name">Igor Mozetic</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="#">
                    <i class='bx bxs-home'></i>
                    <span class="links_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cloud'></i>
                    <span class="links_name">Clima Tempo</span>
                </a>
                <span class="tooltip">Clima Tempo</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-stopwatch'></i>
                    <!-- <img src="../imgs/timer-regular.png" alt=""> -->
                    <span class="links_name timer">Countdown Timer</span>
                </a>
                <span class="tooltip">Countdown Timer</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-notepad'></i>
                    <span class="links_name">Notepad</span>
                </a>
                <span class="tooltip">Notepad</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-question-mark' style='color:#ffffff'></i>
                    <span class="links_name">Quiz</span>
                </a>
                <span class="tooltip">Quiz</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-joystick'></i>
                    <span class="links_name">TicTacToe</span>
                </a>
                <span class="tooltip">TicTacToe</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <img src="../imgs/igor-img.jpg" alt="profileImg">
                    <div class="name_job">
                        <div class="name">Igor Mozetic</div>
                        <div class="job">Computer Technician</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="container">
            <header class="header-content">
                <h1>Projeto PB3 - Aplicações para WEB 1</h1>
            </header>
            <div class="imagem_apps grid">
                <div class="imgs" id="img_countdownTimer">
                    <img src="../imgs/igor-img.jpg" alt="">
                </div>
                <div class="imgs" id="img_climaTempo">
                    <img src="../imgs/igor-img.jpg" alt="">
                </div>
                <div class="imgs" id="img_notepad">
                    <img src="../imgs/igor-img.jpg" alt="">
                </div>
                <div class="imgs" id="img_quiz">
                    <img src="../imgs/igor-img.jpg" alt="">
                </div>
                <div class="imgs" id="img_ticTacToe">
                    <img src="../imgs/igor-img.jpg" alt="">
                </div>
                <div class="imgs" id="img_central">
                    <img src="../imgs/igor-img.jpg" alt="">
                </div>
            </div>
        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
