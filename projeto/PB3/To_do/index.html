<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do</title>
</head>

<body>
    <h1>To-Dos</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="Entre com sua Tarefa" autocomplete="off" />
        <ul class="todos" id="todos"></ul>
    </form>
    <small>Clique com o botão esquerdo para concluir.<br />Clique com o botão esquerdo para deletar.</small>
    <script src="script.js"></script>
</body>

</html>
