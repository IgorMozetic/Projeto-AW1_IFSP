<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>
    <!-- CONTENT -->
    <div class="quiz-container" id="quiz">

        <div class="quiz-header">
            <h2 id="questao">Texto da Questão</h2>
            <!-- OPTIONS -->
            <ul>
                <!-- OPTION -->
                <li>
                    <input type="radio" id="a" name="resposta" class="resposta">
                    <label for="a" id="a_texto">Questão</label>
                </li>
                <!-- OPTION -->
                <li>
                    <input type="radio" id="b" name="resposta" class="resposta">
                    <label for="b" id="b_texto">Questão</label>
                </li>
                <!-- OPTION -->
                <li>
                    <input type="radio" id="c" name="resposta" class="resposta">
                    <label for="c" id="c_texto">Questão</label>
                </li>
                <!-- OPTION -->
                <li>
                    <input type="radio" id="d" name="resposta" class="resposta">
                    <label for="d" id="d_texto">Questão</label>
                </li>
            </ul>
        </div>
        <button id="enviar">Enviar</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
