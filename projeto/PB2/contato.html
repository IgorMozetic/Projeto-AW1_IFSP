    <title>Contato</title>
</head>

<body>
    <section id="conteudo">
        <header>
            <nav>
                <ul id=lista>
                    <li><a href="index.html#pag2">Mundial de Clubes</a></li>
                    <li><a href="index.html#pag3">Libertadores</a></li>

                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </header>
        <section id="contato">
            <form>
                <div class="perguntas">
                    <div class="titulo">
                        <label id="title">Contato</label>
                    </div>
                    <div class="nomes">
                        <div class="nome">
                            <label class="label_input" for="nome">Nome</label>
                            <input class="nomes_inputs" type="text" id="nome" placeholder="Ex. Igor" />
                        </div>
                        <div class="nome">
                            <label class="label_input for=" sobrenome">Sobrenome</label>
                            <input class="nomes_inputs" type="text" id="sobrenome" placeholder="Ex. Mozetic" />
                        </div>
                    </div>
                    <div class="dados">
                        <label class="label_input for=" email">E-mail</label>
                        <input class="formulario" type="email" id="email" placeholder="Ex. igor@gmail.com" />
                    </div>
                    <div class="dados">
                        <label class="label_input for=" telefone">Telefone</label>
                        <input class="formulario" type="text" id="telefone" placeholder="Ex. (11) 98745-0368"
                            minlength="11" maxlength="14" required="required"
                            onkeypress="$(this).mask('(00) 00000-0000');" />
                    </div>
                    <div class="dados">
                        <label class=" label_input for=" assunto">Assunto</label>
                        <input class="formulario" type="text" id="assunto" placeholder="Ex. Agradecimento" />
                    </div>
                    <div class="dados">
                        <label class="label_input for=" msg">Mensagem</label>
                        <textarea class="formulario" rows="5" id="msg"></textarea>
                    </div>
                    <div class="botao">
                        <input class="btn" type="button" value="Enviar">
                    </div>
                </div>
            </form>
        </section>
